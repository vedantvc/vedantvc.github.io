<!DOCTYPE html>
<html>
<head>
	<title>Shortale Login</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist\css\style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist\css\bootstrap.css">
</head>
<body>
	<div class="container-fluid main">
		<div class="row">
			<div class="col-lg-3 col-sm-3 col-md-3 col-xs-3 login">
			<form action="index.html">
				<h1 id="login-heading">SHORTALE</h1>
				<p>SHARE YOUR STORY</p>
				<div class="form-group">
    				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email / Username">
    			</div>
  				<div class="form-group">
    				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  				</div>
  				<button type="submit" class="btn btn-primary">Log In</button>
  				<br>
  				<a class="forgot" href="#">Forgot password?</a>
  				<p>Don't have an account?  <a href="signup.html"> Sign Up</a></p>
				
			</form>
			</div>
		</div>
	</div>


</body>
</html>
