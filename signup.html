<!DOCTYPE html>
<html>
<head>
	<title>Shortale SignUp</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist\css\style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist\css\bootstrap.css">
</head>
<body>
	<div class="container-fluid main">
		<div class="row">
			<div class="col-lg-3 col-sm-3 col-md-3 col-xs-3 login">
			<form action="signup2.html">
				<h1 id="login-heading">SHORTALE</h1>
				<p>REGISTER TO SHORTALE</p>
				<div class="form-group">
    				<input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Email">
    			</div>
  				<div class="form-group">
    				<input type="username" class="form-control" id="username" placeholder="Choose Username">
  				</div>
  				<div class="form-group">
    				<input type="password" class="form-control" id="password1" placeholder="Create Password">
  				</div>
  				<button type="submit" class="btn btn-primary">NEXT</button>
  				<p>Existing user? <a href="index.html"> Sign In</a></p>
  				<br>
			</form>
			</div>
		</div>
	</div>


</body>
</html>
