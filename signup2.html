<!DOCTYPE html>
<html>
<head>
	<title>Shortale Login</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist\css\style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist\css\bootstrap.css">
</head>
<body>
	<div class="container-fluid main">
		<div class="row">
			<div class="col-lg-3 col-sm-3 col-md-3 col-xs-3 login">
			<form action="index.html">
				<a href="#" class="back" onclick="history.back(-1)"><img src="bootstrap-4.3.1-dist\img\arrow_left.png" alt="Back" width="30" height="35"></a>
				<h3 id="login-heading" class="second-page">YOU'RE ALMOST THERE,FINAL STEP</h3>
				<div class="form-group">
    				<input type="text" id="fname" class="form-control" placeholder="First Name">
    			</div>
    			<div class="form-group">
    				<input type="text" id="lname" class="form-control" placeholder="Last Name">
    			</div>
				<div class="form-group">
    				<input type="date" id="birthday" class="form-control" placeholder="Date Of Birth">
    			</div>
    			<div class="form-group">
    				<input type="text" id="gender" class="form-control" placeholder="Gender">
    			</div>
    			<div class="form-group">
    				<input type="text" id="country" class="form-control" placeholder="Country">
    			</div>
  				<div class="form-group">
    				<textarea rows="3" cols="30" name="comment" form="usrform" class="form-control" placeholder="About Yourself"></textarea>
    			</div>
  				<button type="submit" class="btn btn-primary">Get In</button>
  				<br>
  				<p>Existing user? <a href="login.html"> Sign In</a></p>
				
			</form>
			</div>
		</div>
	</div>


</body>
</html>
